<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="Visor" disabled/>
       
        <button class="botaoLimparVisor" onclick="limparVisor()">C</button>
        <button class="botaoOperadores" onclick="colocarParenteses('()')">()</button>
        <button class="botaoOperadores" onclick="calcularPorcentagem('%')">%</button>
        <button class="botaoOperadores" onclick="adicionarOperador('/')">รท</button>

        <button onclick="adicionarNumero('7')">7</button>
        <button onclick="adicionarNumero('8')">8</button>
        <button onclick="adicionarNumero('9')">9</button>
        <button class="botaoOperadores" onclick="adiconarOperador('*')">X</button>
        
        <button onclick="adiconarNumero('4')">4</button>
        <button onclick="adicionarNumero('5')">5</button>
        <button onclick="adicionarNumero('6')">6</button>
        <button class="botaoOperadores" onclick="adicionarOperador('-')">-</button>

        <button onclick="adicionarNumero('1')">1</button>
        <button onclick="adicionarNumero('2')">2</button>
        <button onclick="adicionarNumero('3')">3</button>
        <button class="botaoOperadores" onclick="adicionarOperador('+')">+</button>

        <button onclick="adicionarNumero('0')">0</button>
        <button onclick="adicionarVirgula('.')">,</button>
        <button onclick="apagarUltimoCaractere()">โซ</button>
        <button class="botaoVerde" onclick="calcularOperacao()">=</button>
    </div>
    
</body>
</html>
